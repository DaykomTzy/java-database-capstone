spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/test_smart_clinic
  
  main:
    allow-bean-definition-overrides: true

logging:
  level:
    com.smartclinic: DEBUG
    org.springframework.security: DEBUG

app:
  security:
    jwt:
      secret: test-jwt-secret-key
      expiration: 3600000

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Test-specific properties
test:
  database:
    reset: true
  mock:
    enabled: true
